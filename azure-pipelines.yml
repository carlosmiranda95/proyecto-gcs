trigger:
- master

pool:
  vmImage: ubuntu-latest

container: centos:8

steps:
- script: su --login
  displayName: 'A'

- script: dnf -y install java-1.8.0-openjdk-devel
  displayName: 'B'

- script: sbt compile
  displayName: 'C'

- script: sbt test
  displayName: 'D'