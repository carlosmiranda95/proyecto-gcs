trigger:
- master

pool:
  vmImage: ubuntu-18.04

variables:
- group: InfoServers

steps:
- script: sudo apt-get update -y
  displayName: 'Actualizar Repositorio'

- script: sudo apt-get install default-jre -y
  displayName: 'Instalar Java'

- script: sudo apt-get install openssh-server -y
  displayName: 'Instalar openssh'

#- script: sbt test
#  displayName: 'Correr Pruebas Unitarias'

- script: sbt rpm:packageBin
  displayName: 'Empaquetar Aplicacion'

- task: DownloadSecureFile@1
  name: DataBaseKey
  displayName: "Descargar Llave Privada de Servidor de Base de Datos"
  inputs:
   secureFile: "srv-postgres_key.pem"
   
#- script: echo $(DataBaseKey.secureFilePath)

- task: DownloadSecureFile@1
  name: AppServerKey
  displayName: "Descargar Llave Privada de Servidor de Aplicaciones"
  inputs:
   secureFile: "srv-nginx_key.pem"
   
- script: sudo chown root:root $(AppServerKey.secureFilePath) && sudo chmod a+r $(AppServerKey.secureFilePath)
  displayName: "Aplicando Permisos"

- script: sudo chmod 600 $(AppServerKey.secureFilePath) && sudo chmod 700 /home/vsts/work/_temp/ && sudo scp -i $(AppServerKey.secureFilePath) /home/vsts/work/1/s/gcs-app/target/rpm/RPMS/noarch/gcs-app-2.8.x-1.noarch.rpm $(username)@$(ipapp):/home/$(username)/
  displayName: 'Importar RPM a VM Azure'