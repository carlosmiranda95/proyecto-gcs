trigger:
- master

pool:
  vmImage: ubuntu-latest

container:
  image: centos:8
  
steps:
- script: su -c "dnf -y install java-1.8.0-openjdk-devel"
  displayName: 'A'

- script: stat -c 'java --version' /var/run/docker.sock
  displayName: 'B'

- script: stat -c 'sbt compile' /var/run/docker.sock
  displayName: 'C'

- script: stat -c 'sbt test' /var/run/docker.sock
  displayName: 'D'