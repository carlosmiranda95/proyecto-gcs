trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: ls 
  displayName: 'A'

- script: sudo apt-get install vagrant -y
  displayName: 'B'

- script: vagrant up
  displayName: 'C'

- script: vagrant ssh
  displayName: 'C'

- script: git clone https://github.com/mundacho/proyecto-gcs.git
  displayName: 'C'

- script: cd proyecto-gcs
  displayName: 'C'