trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: sudo apt-get update -y
  displayName: 'A'

- script: sudo apt install docker.io -y
  displayName: 'B'

- script: sudo systemctl start docker
  displayName: 'C'

- script: sudo docker pull centos:8
  displayName: 'D'

- script: sudo docker run -it --name vmcentos8 centos:8 bash
  displayName: 'E'

- script: dnf -y install java-1.8.0-openjdk-devel
  displayName: 'F'