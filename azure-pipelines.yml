trigger:
- master

pool:
  vmImage: ubuntu-latest

container:
  image: centos:8

steps:
- script: yum update -y
  displayName: 'A'

- script: dnf -y install java-1.8.0-openjdk-devel
  displayName: 'B'

- script: sbt compile
  displayName: 'C'

- script: sbt test
  displayName: 'C'

- script: sbt rpm:packageBin
  displayName: 'C'