trigger:
- master

pool:
  vmImage: ubuntu-latest

container:
  image: centos:8
  
steps:
- script: exit
  displayName: 'A'

- script: stat -c 'dnf -y install java-1.8.0-openjdk-devel' /var/run/docker.sock
  displayName: 'A'

- script: dnf -y install java-1.8.0-openjdk-devel
  displayName: 'B'

- script: sbt compile
  displayName: 'C'

- script: sbt test
  displayName: 'D'