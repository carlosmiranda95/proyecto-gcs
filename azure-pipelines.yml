trigger:
- master

pool:
  vmImage: ubuntu-18.04

steps:

- bash: sudo apt-get update -y
  displayName: 'A'

- bash: sudo apt-get install apt-transport-https ca-certificates curl software-properties-common
  displayName: 'A'

- bash: sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu  $(lsb_release -cs)  stable" 
  displayName: 'A'

- bash: sudo apt-get update -y 
  displayName: 'A'

- bash: sudo apt-get install docker-ce -y
  displayName: 'A'

- bash: sudo systemctl start docker
  displayName: 'B'

- bash: sudo docker pull centos:8
  displayName: 'C'

- bash: sudo docker run -it --name vmcentos8 centos:8 bash
  displayName: 'D'

- bash: dnf -y install java-1.8.0-openjdk-devel
  displayName: 'E'