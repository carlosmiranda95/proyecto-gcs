trigger:
- master

pool:
  vmImage: ubuntu-latest

container:
  image: centos:7
  options: --user root

steps:
- bash: cd /usr/bin/bash
  displayName: 'A'

- script: yum install -y nano
  displayName: 'A'

- script: dnf -y install java-1.8.0-openjdk-devel
  displayName: 'B'

- script: sbt compile
  displayName: 'C'

- script: sbt test
  displayName: 'D'