trigger:
- master

pool:
  vmImage: ubuntu-latest

container: centos:8

steps:
- script: sudo cd proyecto-gcs
  displayName: 'A'

- script: sudo sbt compile
  displayName: 'B'

- script: sudo sbt test
  displayName: 'C'